[tox]
envlist = pep8, py27, pypy

[testenv]
deps =
    mock
    nose
    coverage

commands =
    {envpython} -V
    {envbindir}/nosetests -v -w tests/unit --with-cover --cover-package=pyrax --cover-erase --cover-branch

[testenv:pep8]
deps =
    flake8

commands =
    {envbindir}/flake8 --show-source --max-line-length=84 --ignore=E123,E124,E126,E127,E128,E303,E302,W606,F841,E301,F401,E305,F811,F812,W504,W605,F403,E722,F405,E999 pyrax/
